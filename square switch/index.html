<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/assets/java/jquery-3.3.1.min.js"></script>
    <script src="/assets/java/java.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>theme button</title>
</head>
<body>
    <div class="wrapper">
        <input type="checkbox" name="" id="switch">
        <div class="bg"></div>
        <label for="switch" class="switch-label">
            <div class="p">
                <p class="on">ON</p>
                <p class="off">OFF</p>
            </div>
            <div class="toggle"></div>
        </label>
    </div>
    <div>
        <p class="tag">code_by.hq</p>
    </div>
</body>
</html>
